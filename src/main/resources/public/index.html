<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost&Found</title>
  
  <!-- Favicon -->
  <link rel="icon" href="./assets/images/logo.svg" type="image/svg+xml">

  <!-- Vue.js -->
  <script src="./assets/scripts/vue.global.js"></script>

  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Global Styling -->
  <link rel="stylesheet" href="./assets/styles/global.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables CSS and JS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.bootstrap5.min.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <navbar></navbar>
    <div class="d-flex justify-content-center align-items-start">
      <aside_menu @change-view="currentView = $event" ></aside_menu> <!--The @change-view listens for an event named "change-view" that is emitted from <aside_menu>.
		When the event is triggered, it updates currentView with the event's value ($event).-->
      <main class="container p-5">
        <component :is="currentView" :key="currentView"></component><!--:is="currentView" â†’ Vue will dynamically render whatever component name is stored in currentView.-->
      </main>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
