<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="125" cy="125" r="100" fill="#9AD5CA" stroke="none" />

    <!-- LF Letters with 'F' moved slightly closer -->
    <text x="55" y="170" font-family="Quicksand, Arial, sans-serif" font-size="85" font-weight="500" fill="#A379C9">L</text>
    <text x="130" y="170" font-family="Quicksand, Arial, sans-serif" font-size="85" font-weight="500" fill="#B744B8">F</text>

    <!-- '&' Symbol sitting nicely in 'L' -->
    <text x="85" y="155" font-family="Quicksand, Arial, sans-serif" font-size="65" font-weight="500" fill="#B744B8" letter-spacing="1">&amp;</text>

    <!-- Decorative Circle -->
    <circle cx="180" cy="75" r="20" fill="#ADB9E3" stroke="#A379C9" stroke-width="4"/>
    <circle cx="180" cy="75" r="7" fill="#F8F3D4"/>

    <!-- Small decorative dots -->
    <circle cx="30" cy="50" r="5" fill="#ADB9E3"/>
    <circle cx="40" cy="200" r="5" fill="#A379C9"/>
    <circle cx="200" cy="180" r="5" fill="#F8F3D4"/>
</svg>
