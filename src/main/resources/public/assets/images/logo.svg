<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle with Updated Color Palette -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9AD5CA; stop-opacity:1" /> <!-- Soft Teal -->
            <stop offset="100%" style="stop-color:#ACDDE7; stop-opacity:1" /> <!-- Light Blue -->
        </linearGradient>
    </defs>
    <circle cx="125" cy="125" r="100" fill="url(#bgGradient)" stroke="none" />

    <!-- Softer, Rounder LF Letters -->
    <text x="50" y="130" font-family="Quicksand, Arial, sans-serif" font-size="85" font-weight="500" fill="#A379C9" letter-spacing="1">L</text>
    <text x="110" y="130" font-family="Quicksand, Arial, sans-serif" font-size="85" font-weight="500" fill="#B744B8" letter-spacing="1">F</text>
    
    <!-- Abstract Circle for Modern Touch -->
    <circle cx="190" cy="70" r="25" fill="#ADB9E3" stroke="#A379C9" stroke-width="3" />
    <circle cx="195" cy="75" r="8" fill="#FDFCDC" />
    
    <!-- Underline Effect for a Stylish Look -->
    <line x1="45" y1="140" x2="185" y2="140" stroke="#B744B8" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Accent Dots for Additional Flair -->
    <circle cx="30" cy="50" r="6" fill="#ADB9E3"/>
    <circle cx="220" cy="200" r="7" fill="#FDFCDC"/>
    <circle cx="60" cy="220" r="5" fill="#A379C9"/>
</svg>

